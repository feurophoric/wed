<style>
  @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');

  .custom-top-menu {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: white;
    padding: 10px 0;
  }

  .custom-top-menu a {
    color: #333;
    text-decoration: none;
    font-family: 'Lato', sans-serif;
    font-size: 16px;
    font-weight: 400;
    padding: 8px 15px;
    transition: background-color 0.3s ease, color 0.3s ease;
    cursor: pointer;
  }

  .custom-top-menu a:hover {
    background-color: #f0f0f0;
    color: #0073e6;
    border-radius: 4px;
  }

  @media (max-width: 600px) {
    .custom-top-menu {
      flex-wrap: wrap;
    }
    .custom-top-menu a {
      font-size: 18px;
    }
  }
</style>

<div class="custom-top-menu">
  <a onclick="window.top.location.href='https://example.com/home'">Home</a>
  <a onclick="window.top.location.href='https://example.com/about'">About</a>
  <a onclick="window.top.location.href='https://example.com/services'">Services</a>
  <a onclick="window.top.location.href='https://example.com/contact'">Contact</a>
</div>
